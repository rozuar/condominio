services:
  db:
    image: postgres:16-alpine
    container_name: condominio_db
    environment:
      POSTGRES_USER: ${DB_USER:-condominio}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-condominio123}
      POSTGRES_DB: ${DB_NAME:-condominio}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-condominio}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: condominio_api
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=${DB_USER:-condominio}
      - DB_PASSWORD=${DB_PASSWORD:-condominio123}
      - DB_NAME=${DB_NAME:-condominio}
      - JWT_SECRET=${JWT_SECRET:-dev-secret-change-in-production}
      - PORT=8080
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
